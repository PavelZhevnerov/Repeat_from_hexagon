<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repeat from hexagon</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper-page">

	<div class="list-hex">

		<div class="hex hex-info">
			<div>
				<div class="inner">
					<p class="hex__title">
						Info
					</p>
					<p class="hex__text" id="info">
						Click on the switch!
					</p>
				</div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</div>
		</div>

		<div class="hex hex-btn blue unclickable" id="0">
			<a href="#" title="Push button 1">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

		<div class="hex hex-btn orange unclickable" id="1">
			<a href="#" title="Push button 2">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

		<div class="hex hex-difficult">
			<div>
				<div class="inner">
					<p class="hex__title">Choose the difficulty:</p>
					<label class="hex__label">Easy<input type="radio" name="diff" value="5"></label>
					<label class="hex__label">Medium<input type="radio" name="diff" value="12"></label>
					<label class="hex__label">Difficult<input type="radio" name="diff" value="20"></label>
				</div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</div>
		</div>

		<div class="hex hex-btn hex-gap green unclickable" id="2">
			<a href="#" title="Push button 3">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

		<div class="hex hex-control">
			<div>
				<div class="inner">

					<p class="brand">Hexagon</p>

					<div class="display">
						<p class="count led-off">--</p>
						<p class="label">level</p>
					</div>
					<div class="btn-box">
						<div class="round-btn btn btn-start unclickable" id="start"></div>
						<p class="label">start</p>
					</div>
					<div class="btn-box">
						<div class="led" id="mode-led"></div>
						<div class="round-btn btn unclickable" id="mode"></div>
						<p class="label">strict</p>
					</div>

					<div class="switch-wrap">
						<p class="label">off</p>
						<div class="sw-slot">
							<div class="switch" id="pwr-sw"></div>
						</div>
						<p class="label">on</p>
					</div>

				</div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</div>
		</div>

		<div class="hex hex-btn red unclickable" id="3">
			<a href="#" title="Push button 4">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

		<div class="hex hex-btn hex-gap-2 brown unclickable" id="4">
			<a href="#" title="Push button 5">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

		<div class="hex hex-btn gray unclickable" id="5">
			<a href="#" title="Push button 6">
				<div class="inner"></div>
				<div class="inner-1"><span class="after"></span></div>
				<div class="inner-2"><span class="after"></span></div>
				<span class="after"></span>
			</a>
		</div>

	</div>
</div>

<script src="js/libs.min.js"></script>
<script src="js/script.min.js"></script>
</body>
</html>
